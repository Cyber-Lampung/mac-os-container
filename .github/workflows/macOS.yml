name: Ubuntu Remote Desktop via ngrok

on:
  workflow_dispatch:

jobs:
  remote:
    runs-on: ubuntu-latest
    steps:
      - name: Setup desktop environment
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies xrdp curl
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          echo -e "runner\nrunner" | sudo passwd runner
          echo xfce4-session > ~/.xsession

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc > /dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

      - name: Start ngrok tunnel
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          ngrok config add-authtoken "$NGROK_AUTH_TOKEN"
          nohup ngrok tcp 3389 --log=stdout > ngrok.log 2>&1 &
          sleep 5
          echo "=== Ngrok Public URL (copy below) ==="
          curl -s http://127.0.0.1:4040/api/tunnels | grep -Eo '"public_url":"tcp:[^"]+' | sed 's/"public_url":"//'
          echo "Username: runner"
          echo "Password: runner"

      - name: Keep session alive
        run: |
          for i in {1..3600}; do
            echo "Running... $i sec"
            sleep 1
          done
